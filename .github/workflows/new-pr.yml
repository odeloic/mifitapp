name: Lint & Test
on:
    pull_request:
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
      
        - uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'yarn'
        - run: yarn

        - name: 'Run lint staged'
          run: yarn lint

        - name: 'Run vitest'
          run: yarn test

